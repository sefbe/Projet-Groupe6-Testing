<!DOCTYPE html>
<html lang="fr">
<head>

<body>

        <h1>Ajouter un utilisateur</h1>

        <div id="errorMessage" class="message"></div>

        <form id="userForm">

                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label><br>
                <input type="email" id="email" name="email" placeholder="Adresse e-mail" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label><br>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>

            <div class="form-group">
                <label for="role">RÃ´le</label><br>
                <input type="text" id="role" name="role" placeholder="RÃ´le (ex: admin, user)" required>
            </div>

            <button type="submit">Valider</button>
            <a href="{{ url_for('frontend.list_users') }}">
                <button type="button">Annuler</button>
            </a>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/add_users.js') }}"></script>
</body>
</html>
